<ngx-loading [show]="loading" [config]="">
</ngx-loading>


<div class="wrapper">
  <mat-sidenav-container>
    <mat-sidenav mode="over" [(opened)]="opened">
      <st-mobile-menu (navToggle)="opened =! opened"></st-mobile-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <st-header (navToggle)="opened =! opened"></st-header>
      <main>
        <router-outlet></router-outlet>
      </main>
      <st-footer></st-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>

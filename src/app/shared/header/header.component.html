<mat-toolbar color="warn" class="header-menu">
  <span class="header-menu-mobile">
    <button mat-icon-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
   
  </span>
  <span class="header-menu-logo">GymCharts</span>
  <div class="header-menu-desktop">
    <a mat-button routerLink="/trainings" routerLinkActive="active">Тренировки</a>
    <a mat-button routerLink="/statistics">Cтатистика</a>
    <a *ngIf="!authService.currentUser" mat-button routerLink="/login" class="header-menu-link-right">Войти</a>
    <a *ngIf="authService.currentUser" mat-button (click)="logout()" class="header-menu-link-right">Выйти</a>
  </div>
</mat-toolbar>
